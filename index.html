<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/heroicon.webp">
    <title>SMFEST 2025 Abuja | Largest Social Media Event in Africa | 18th OCT. 25</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>

<body>
    <header class="absolute w-full h-[15vh] bg-none backdrop-blur-sm z-50 fixed ">
        <div class="flex items-center justify-between px-10 py-5 ">
            <div class="flex items-center">
                <img src="images/heroicon.webp" alt="Logo" class="mt-[6px] ml-[20px]  h-9 w-17 mr-2 max-sm:w-3 max-sm:h-3 max-md:w-6 max-md:h-6">
            </div>
            <div class="flex gap-4">
                <a href="#"
                    class="text-white bg-[rgb(103,54,228)]  ml-[5px] mt-[10px] px-5 py-1 rounded-full hover:text-black hover:bg-orange-500 transition ease-out duration-500">Get
                    Access <i class="bi bi-arrow-right"></i></a>
                <a href="#"
                    class="text-white bg-[rgb(103,54,228)]  mr-[30px] mt-[10px] px-5 py-1 rounded-full hover:text-black hover:bg-orange-500 transition ease-out duration-500 max-[900px]:hidden">Sponsor
                    <i class="bi bi-arrow-right"></i></a>
            </div>
        </div>
    </header>
    <div class="relative h-[119vh] w-full ">
        <!-- Background Video -->
        <video autoplay muted loop playsinline
            class="absolute top-0 left-0 w-full h-full object-cover max-md:shrink-0 z-0">
            <source src="images/smfest web trailer_3.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <!-- Overlay (optional dark layer to improve text visibility) -->
        <div class="absolute top-0 left-0 w-full h-full bg-black/50 z-10 justify-center items-center pt-[30vh]"> ">
            <div class=" text-white w-[100%] justify-center items-center  h-[30vh]">
                <h1 class="text-8xl font-bold text-center uppercase max-[900px]:text-4xl max-[900px]:text-left ml-10">SMFest Abuja <br> AFRICA
                    UNLOCKED</h1>

            </div>
            <div class="  w-full justify-center items-center flex mt-[20px] gap-[20px] max-[900px]:justify-start ml-0">
                <a href=""
                    class=" text-center  text-black w-[38%] h-[12vh] rounded-2xl p-5 bg-red-500 font-bold text-2xl max-[900px]:w-[45%] max-[900px]:h-[5vh] max-[900px]:text-sm max-[900px]:flex">Get
                    Tickets</a>
                <a href=""
                    class=" text-center text-white w-[38%] h-[12vh] rounded-2xl p-5 bg-[rgb(209,20,141)] font-bold text-2xl max-[900px]:w-[25%] max-[900px]:h-[10vh] max-[900px]:text-sm ">Sponsor</a>
            </div>

            <div class="overflow-hidden whitespace-nowrap mt-[16vh] bg-[rgb(8,0,60)] py-4">
                <!-- Moving Text -->
                <div class="inline-block animate-marquee text-white text-2xl font-bold">
                    Social Media Fest • Connect • Innovate • Grow • Social Media Fest • Connect • Innovate • Grow •
                </div>
            </div>
            <style>
                @keyframes marquee {
                    0% {
                        transform: translateX(100%);
                    }

                    100% {
                        transform: translateX(-100%);
                    }
                }

                .animate-marquee {
                    display: inline-block;
                    min-width: 100%;
                    animation: marquee 15s linear infinite;
                }

                </style>
             </div>
            </div>
            <!--Our SpeakerS Contents begins here-->
            <div class="h-[150vh] w-[100%] bg-[rgb(8,0,60)] items-center justify-center flex pt-[10vh]">
                <div class=" text-white h-[140vh] w-[95%]">
                    <h1 class=" h-[10vh] w-[100%] text-5xl font-bold">Meet Our Speakers</h1>
                    <div class=" items-center justify-center border h-[90%] w-[90%] p-10 "></div>
                </div>
            </div>
        </div>
    </body>
    </html>
